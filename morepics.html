                // Open Donate Modal
            document.querySelector('a[href="#donate"]').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                document.getElementById('donateModal').classList.remove('hidden');
            });
        
            // Open Volunteer Modal
            document.querySelector('a[href="#volunteer"]').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                document.getElementById('volunteerModal').classList.remove('hidden');
            });
        
            // Close Donate Modal
            document.getElementById('closeDonateModal').addEventListener('click', function() {
                document.getElementById('donateModal').classList.add('hidden');
            });
        
            // Close Volunteer Modal
            document.getElementById('closeVolunteerModal').addEventListener('click', function() {
                document.getElementById('volunteerModal').classList.add('hidden');
            });
        
            // Close modal on clicking outside of the modal
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('donateModal')) {
                    document.getElementById('donateModal').classList.add('hidden');
                }
                if (event.target === document.getElementById('volunteerModal')) {
                    document.getElementById('volunteerModal').classList.add('hidden');
                }
            });
        
                 // Function to open the modal and display the clicked image
                 function openModal(imageSrc) {
                    var modal = document.getElementById('imageModal');
                    var modalImage = document.getElementById('modalImage');
                    modalImage.src = imageSrc; // Set the modal image source to the clicked image's source
                    modal.classList.remove('hidden'); // Show the modal
                }
        
                // Function to close the modal
                function closeModal() {
                    var modal = document.getElementById('imageModal');
                    modal.classList.add('hidden'); // Hide the modal
                }
        
                // Function to toggle the mobile menu
                function toggleMenu() {
                    var menu = document.getElementById('menu');
                    menu.classList.toggle('hidden'); // Show/hide the mobile menu
                }
        
                // Function to close the mobile menu after a link is clicked
                function closeMenu() {
                    var menu = document.getElementById('menu');
                    menu.classList.add('hidden'); // Hide the mobile menu
                }
        
        
                const images = [
                    "1.jpg",
                    "2.jpg",
                    "3.jpg",
                    "4.jpg",
                    "5.jpg"
                ];
        
                let currentIndex = 0;
        
                const mainImage = document.getElementById('mainImage');
                const thumbnails = document.querySelectorAll('.thumbnail');
        
                const updateImage = (index) => {
                    mainImage.src = images[index];
                };
        
                thumbnails.forEach((thumbnail, index) => {
                    thumbnail.addEventListener('click', () => {
                        currentIndex = index;
                        updateImage(currentIndex);
                    });
                });
        
                document.getElementById('prevBtn').addEventListener('click', () => {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                    updateImage(currentIndex);
                });
        
                document.getElementById('nextBtn').addEventListener('click', () => {
                    currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                    updateImage(currentIndex);
                });
